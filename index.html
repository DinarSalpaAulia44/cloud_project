<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Data Mahasiswa</title>
  <!-- Tambahin font cantik dari Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #fdf6f9;
      color: #333;
      padding: 30px;
      text-align: center;
    }
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 36px;
      color: #d25fba;
      margin-bottom: 20px;
    }
    .card {
      background: linear-gradient(135deg, #ffffff, #ffe9f7);
      padding: 30px;
      border-radius: 24px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: 0 auto;
    }
    img {
      border-radius: 15px;
      margin-bottom: 20px;
      border: 3px solid #f6c3e5;
    }
    .info {
      text-align: left;
      font-size: 20px;
      color: #444;
      line-height: 1.6;
    }
    .info p {
      margin: 10px 0;
    }
    strong {
      color: #c4459f;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Data Mahasiswa</h1>
    <img src="Foto.jpg" width="160" alt="Foto Mahasiswa">
    <div class="info">
      <p><strong>Nama:</strong> Dinar Salpa Aulia</p>
      <p><strong>NIM:</strong> 20230040244</p>
      <p><strong>Kelas:</strong> TI23G</p>
    </div>
  </div>
</body>
</html>
